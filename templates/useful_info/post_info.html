{% load thumbnail %}
{% thumbnail post.image "960x339" crop="center" upscale=True as im %}
<img class="card-img" src="{{ im.url }}">
{% endthumbnail %}
<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <a href="/{{ author.username }}"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
            {{ post.text }}

        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if add_comment %}<a class="btn btn-sm text-muted" href="/{{ author.username }}/{{ post.pk }}/comment"
                    role="button">Добавить
                    комментарий</a> {% endif %}
                {% if author == user %}
                <a class="btn btn-sm text-muted" href="/{{ author.username }}/{{ post.pk }}/edit"
                    role="button">Редактировать</a>
                {% endif %}
            </div>
            <small class="text-muted">{{ post.pub_date }}</small>
        </div>
    </div>
</div>
