{% load thumbnail %}
{% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img" src="{{ im.url }}">
{% endthumbnail %}
<div class="card-body">
    <p class="card-text">
        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
        <a href="/{{ author.username }}"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
        <!-- Текст поста -->
        {{ post.text }}

    </p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group ">
            <!-- Ссылка на страницу записи в атрибуте href-->
            <a class="btn btn-sm text-muted" href="/{{ author.username }}/{{ post.pk }}" role="button">Добавить
                комментарий</a>
            <!-- Ссылка на редактирование, показывается только автору записи -->
            {% if author == user %}
            <a class="btn btn-sm text-muted" href="/{{ author.username }}/{{ post.pk }}/edit"
                role="button">Редактировать</a>
            {% endif %}
        </div>
        <!-- Дата публикации  -->
        <small class="text-muted">{{ post.pub_date }}</small>
    </div>
</div>
